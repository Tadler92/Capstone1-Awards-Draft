{% extends 'base.html' %}

{% block content %}

<h1>Join or Create a Group!</h1>
<p>To join a group, just click the group name, click "Join Group", and enter the group password (if there is one).</p>

<ul>
{% for group in groups %}
  <li>
     <a href="/groups/{{ group.id }}">{{ group.group_name }}</a>
  </li>
{% endfor %}
</ul>

<p><a class="btn btn-primary" href="/groups/add">Add a group</a></p>

{% endblock %}
