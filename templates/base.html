<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Movie Awards Draft</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/lumen/bootstrap.css">

</head>
<body>

<!-- <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4"> -->
<nav class="navbar navbar-expand navbar-dark bg-dark mb-4">
  <a class="navbar-brand" href="/">Home</a>
  <ul class="navbar-nav">
    <li class="nav-item"><a class="nav-link" href="/playlists">Groups</a></li>
    <!-- <li class="nav-item"><a class="nav-link" href="/songs">Users</a></li> -->
    {% if g.user %}
    <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
    {% else %}
    <li class="nav-item"><a class="nav-link" href="/signup">Signup</a></li>
    <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
    {% endif %}
  </ul>
</nav>


<div class="container">
  {% for category, message in get_flashed_messages(with_categories=True) %}
  <div class="alert alert-{{ category }}">{{ message }}</div>
  {% endfor %}

  {% block content %}
  {% endblock %}
</div>

</body>
</html>
