{% extends 'base.html' %}

{% block title %}Logout Page{% endblock %}

{% block body_class %}onboarding{% endblock %}

{% block content %}

  <div class="row justify-content-md-center">
  <div class="col-md-7 col-lg-5">
    <h2 class="join-message">Leaving so soon?</h2>
    <form action="{{url_for('logout_user')}}" method="POST" enctype="multipart/form-data" id="user_form">
      

      <div class="edit-btn-area">
        <button type="submit" class="btn btn-primary btn-lg btn-block">Yes, Log Me Out</button>
        <a href="{{url_for('show_user_info', user_id=g.user.id)}}" class="btn btn-outline-warning btn-lg btn-block">Actually, I'll stay for a bit longer</a>
      </div>
    </form>
  </div>
</div>

{% endblock %}
